<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>SuperQuizz</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="shortcut icon" href="img/OS (1) (1).ico" type="favicon" /> 
</head>
<body>
  <header>
    <div class="score-background">
      <div class="display">
        <p class="display_title">Score</p>
        <p class="display_value"><span id="score">0</span></p>
      </div>
      <div class="display">
        <p class="display_title">Time</p>
        <p class="display_value"><span id="timer"></span>sec</p>
      </div>
    </div>
  </header>

<main>
  <!-- PARTIE HOME CONTAINER-->
     <section class="home-containner">
    <div class="welcome">
      <p>Bienvenue au <span>SuperQuizz</span> !!!</p>
      <p>C'est quoi ton petit nom ?</p>
    </div>
    <div class ="former">
      <form>
        <label for="firstname">Nom du joueur</label>
        <input type="text" id="firstname">
      </form>
    </div>
    <div class ="button-containner">
      <button class ="go-button" onclick="nextQuestion(questions)">GO</button>
    </div>
  </section>

  <!--Vanessa-->
  <section class="quizz-containner">
    <div id = "question">
      <p> QUESTION " ":</p>
      <p>Lorem ipsum dolor sit amet consectetur adipisicing elit.? </p>
    </div>

    <article>
      <button onclick="isTrue('niquel', 0, 'answer_1')" class="answer" id="answer_1">niquel</button>
      <button onclick="isTrue('je sais pas', 0, 'answer_2')" class="answer" id="answer_2">je sais pas</button>
      <button onclick="isTrue('pas ouf', 0, 'answer_3')" class="answer" id="answer_3">pas ouf</button>
      <button onclick="isTrue('je te le dirais pas', 0, 'answer_4')" class="answer" id="answer_4">je te le dirais pas</button>
    </article> 
  </section>
</main>
<footer>
  <p>Fait avec &#9829; par de gentils wilders</p>
  <p>&copy;2024 Wild Code School</p>
</footer>

</body>
<script src="main.js"></script>
</html>
