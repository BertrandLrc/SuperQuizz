<!DOCTYPE html>
<html lang="en">
<head>

<body>
  <header>
    <div class="score-background">
      <div class="display">
        <p class="display_title">Score</p>
        <p class="display_value"><span>0</span></p>
      </div>
      <div class="display">
        <p class="display_title">Time</p>
        <p class="display_value"><span>59.99</span>sec</p>
      </div>
    </div>
  </header>

<main>
  <!-- PARTIE HOME CONTAINER-->
     <section class="home-containner">

      <p>Bienvenue au <span>SuperQuizz</span> !!!</p>
      <p>C'est quoi ton petit nom ?</p>
    </div>
    <div class ="former">
      <form>
        <label for="firstname">Nom du joueur</label>
        <input type="text" id="firstname">
      </form>
    </div>
    <div class ="button-containner">
      <button class ="go-button" onclick="displayQuizz(questions)">GO</button>
    </div>
  </section>

  <!--Vanessa-->
  <section class="quizz-containner">
    <div id = "question">
      <p> QUESTION " ":</p>
      <p>Lorem ipsum dolor sit amet consectetur adipisicing elit.? </p>
    </div>

    <article>
      <button onclick="isTrue('niquel', 0)" class= "answer">
        <p>niquel</p></button>
      <button onclick="isTrue('je sais pas', 0)" class= "answer">
        <p> je sais pas </p></button>

        <p> pas ouf </p></button>

        <p> je te le dirais pas</p></button>

  </section> 
</main>
