<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>SuperQuizz</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="shortcut icon" href="img/OS1.ico" type="favicon"> 
  </head>
  <body>
    <header>
      <div class="score-background">
        <div class="display">
          <p class="display_title">Score</p>
          <p class="display_value"><span id="score">0</span></p>
        </div>
        <div class="display">
          <p class="display_title">Chrono</p>
          <p class="display_value"><span id="timer">00</span> sec</p>
        </div>
      </div>
    </header>
    <main>
      <!-- PARTIE HOME CONTAINER-->
      <section class="home-containner">
        <div class="welcome">
          <p>Bienvenue au <span>SuperQuizz</span> !!!</p>
          <p>C'est quoi ton petit nom ?</p>
        </div>
        <div class ="former">
          <form>
            <label for="firstname">Nom du joueur</label>
            <input type="text" id="firstname">
          </form>
        </div>
        <div class ="button-containner">
          <button class ="go-button" onclick="startGame()">GO</button>
        </div>
      </section>
    </main>
    <footer>
      <p>Fait avec &#9829; par de gentils wilders</p>
      <p>&copy;2024 Wild Code School</p>
    </footer>
    <script src="main.js"></script>
  </body>
</html>
